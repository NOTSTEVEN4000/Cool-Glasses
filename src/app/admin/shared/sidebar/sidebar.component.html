<div id="background-overlays" class="hidden fixed inset-0 bg-black bg-opacity-50 z-40"></div>
<nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-900">
    <div class="px-3 py-3 lg:px-5 lg:pl-3">
        <div class="flex items-center justify-between">
            <div class="flex items-center justify-start rtl:justify-end">
                <button (click)="toggleDrawer()" type="button"
                    class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                    <span class="sr-only">Abrir sidebar</span>
                    <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path clip-rule="evenodd" fill-rule="evenodd"
                            d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
                        </path>
                    </svg>
                </button>
                <a class="flex ms-2 md:me-24">
                    <img src="https://firebasestorage.googleapis.com/v0/b/webpage-c2682.appspot.com/o/carrusel%2Flogo.png?alt=media&token=0242bfa6-733b-4dcf-9418-df526255f81e"
                        class="h-8 me-3" alt="Logo" />
                    <span
                        class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white">Bienvenido
                    </span>
                </a>
            </div>
            <div class="flex items-center">
                <div class="flex items-center ms-3">
                    <app-dropdown-user></app-dropdown-user>
                </div>
            </div>
        </div>
    </div>
</nav>

<aside id="logo-sidebar"
    class="fixed top-0 left-0 z-40 w-56 h-screen pt-20 transition-transform -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
    aria-label="Sidebar">
    <div class="h-full px-5 pb-4 overflow-y-auto bg-white dark:bg-gray-800">
        <!-- Logo -->
        <div class="flex justify-between items-center space-x-0 rounded-r w-full px-4">
            <img [src]="profileImageUrl" class="w-10 h-10 rounded-full">
            <span class="text-md text-black dark:text-white">{{usuario.nombre + ' ' + usuario.apellido}}</span>
        </div>
        <br>
        <hr><br>
        <ul class="space-y-2 font-medium">
            <li>
                <a routerLink="/dashboard/inicio"
                    class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-800 hover:text-white dark:text-white  dark:hover:bg-gray-700 group">
                    <i class="fa-solid fa-chart-pie" style="color: bisque;"></i>
                    <span class="ms-3">Inicio</span>
                </a>
            </li>

            <li class="pt-4">
                <h2 class="text-xs font-semibold text-gray-500 uppercase  dark:text-gray-400">Productos</h2>
            </li>

            <li>
                <a routerLink="/dashboard/productos"
                    class="flex items-center p-2 text-gray-900 hover:bg-gray-800 hover:text-white rounded-lg dark:text-white dark:hover:bg-gray-700 group">
                    <i class="fa-solid fa-bag-shopping" style="color: bisque;"></i>
                    <span class="flex-1 ms-3 whitespace-nowrap">Productos</span>
                </a>
            </li>

            <li>
                <a routerLink="/dashboard/reseñas"
                    class="flex items-center p-2 text-gray-900 rounded-lg dark:text-white hover:bg-gray-800 hover:text-white dark:hover:bg-gray-700 group">
                    <i class="fa-solid fa-star" style="color: darkorange;"></i>
                    <span class="flex-1 ms-3 whitespace-nowrap">Reseñas</span>
                </a>
            </li>

            <li class="pt-4">
                <h2 class="text-xs font-semibold text-gray-500 uppercase dark:text-gray-400">Usuarios</h2>
            </li>
            <li>
                <a routerLink="/dashboard/usuarios"
                    class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-800 hover:text-white dark:text-white dark:hover:bg-gray-700 group">
                    <i class="fa-solid fa-users" style="color: bisque;"></i>
                    <span class="flex-1 ms-3 whitespace-nowrap">Usuarios</span>
                </a>
            </li>
            <li class="pt-4">
                <h2 class="text-xs font-semibold text-gray-500 uppercase dark:text-gray-400">Ventas</h2>
            </li>
            <li>
                <a routerLink="/dashboard/comprobantes"
                    class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-gray-800 hover:text-white dark:text-white dark:hover:bg-gray-700 group">
                    <i class="fa-solid fa-bag-shopping" style="color: bisque;"></i>
                    <span class="flex-1 ms-3 whitespace-nowrap">Comprobantes</span>
                </a>
            </li>
            <div class="relative">
                <div class="bottom-0 left-0 w-full p-4 md:fixed md:bottom-4 md:left-0 md:w-full md:px-6 lg:px-8">
                    <button routerLink="/inicio" (click)="logout()"
                        class="w-full bg-gradient-to-r from-blue-500 to-blue-500 hover:from-blue-700 hover:to-indigo-700 text-white font-semibold py-2 px-4 rounded flex items-center justify-center space-x-2 transition duration-300 ease-in-out">
                        <span>Cerrar Sesión</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                            class="w-5 h-5">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 7l5 5m0 0l-5 5m5-5H6" />
                        </svg>
                    </button>
                </div>
            </div>
        </ul>
    </div>
</aside>

<div class="p-4 sm:ml-52">
    <ng-content></ng-content>
</div>
