<div class="flex justify-center items-center min-h-screen">
  <main class="w-full min-h-screen py-1 md:w-10/12 lg:w-10/12">
    <div class="w-full mt-28">
      <div class="grid max-w-6xl mx-auto">
        <div class="flex flex-col items-center space-y-5 sm:flex-row sm:space-y-0">
          <img id="profileImage" class="object-cover w-40 h-40 p-1 rounded-full ring-2 ring-indigo-300 dark:ring-indigo-500" [src]="profileImageUrl || 'https://images.unsplash.com/photo-1438761681033-6461ffad8d80?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fGZhY2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60'" alt="Bordered avatar">
          <input type="file" id="profileImageInput" accept="image/*" class="hidden" (change)="onFileSelected($event)">
          <div class="flex flex-col space-y-5 sm:ml-8">
            <button type="button" (click)="triggerFileInput()" class="py-3.5 px-7 text-base font-medium text-indigo-100 focus:outline-none bg-[#202142] rounded-lg border border-indigo-200 hover:bg-indigo-900 focus:z-10 focus:ring-4 focus:ring-indigo-200">
              Cambiar Foto
            </button>
          </div>
        </div>
        <div class="items-center mt-8 sm:mt-14 text-[#202142]">
          <div class="flex flex-col items-center w-full mb-2 space-x-0 space-y-2 sm:flex-row sm:space-x-4 sm:space-y-0 sm:mb-6">
            <div class="w-full">
              <label for="nombre" class="block mb-2 text-sm font-medium text-indigo-600">Nombre</label>
              <input [(ngModel)]="usuario.nombre" type="text" id="nombre" class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="Nombre" required>
            </div>
            <div class="w-full">
              <label for="apellido" class="block mb-2 text-sm font-medium text-indigo-600">Apellido</label>
              <input [(ngModel)]="usuario.apellido" type="text" id="apellido" class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="Apellido" required>
            </div>
          </div>
          <div class="flex flex-col items-center w-full mb-2 space-x-0 space-y-2 sm:flex-row sm:space-x-4 sm:space-y-0 sm:mb-6">
            <div class="w-full">
              <label for="correo" class="block mb-2 text-sm font-medium text-indigo-600">Correo</label>
              <input [(ngModel)]="usuario.correo" disabled type="email" id="correo" class="bg-slate-300 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="Correo" required>
            </div>
            <div class="w-full">
              <label for="telefono" class="block mb-2 text-sm font-medium text-indigo-600">Teléfono</label>
              <input [(ngModel)]="usuario.telefono" type="tel" id="telefono" class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="Teléfono" required>
            </div>
          </div>
          <div class="flex flex-col items-center w-full mb-2 space-x-0 space-y-2 sm:flex-row sm:space-x-4 sm:space-y-0 sm:mb-6">
            <div class="w-full">
              <label for="direccion" class="block mb-2 text-sm font-medium text-indigo-600">Dirección</label>
              <input [(ngModel)]="usuario.direccion" type="text" id="direccion" class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="Dirección" required>
            </div>
            <div class="w-full">
              <label for="ciudad" class="block mb-2 text-sm font-medium text-indigo-600">Ciudad</label>
              <input [(ngModel)]="usuario.ciudad" type="text" id="ciudad" class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="Ciudad" required>
            </div>
          </div>
          <div class="flex flex-col items-center w-full space-x-0 space-y-2 sm:flex-row sm:space-x-4 sm:space-y-0 sm:mb-6">
            <div class="w-full">
              <label for="provincia" class="block mb-2 text-sm font-medium text-indigo-600">Provincia</label>
              <input [(ngModel)]="usuario.provincia" type="text" id="provincia" class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="Provincia" required>
            </div>
            <div class="w-full">
              <label for="pais" class="block mb-2 text-sm font-medium text-indigo-600">País</label>
              <input [(ngModel)]="usuario.pais" type="text" id="pais" class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="País" required>
            </div>
          </div>
          <div class="flex flex-col items-center w-full mb-2 space-x-0 space-y-2 sm:flex-row sm:space-x-4 sm:space-y-0 sm:mb-6">
            <div class="w-full">
              <label for="rol" class="block mb-2 text-sm font-medium text-indigo-600">Rol de usuario</label>
              <select [(ngModel)]="usuario.rol" id="rol" class="bg-indigo-50 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" required>
                <option value="administrador">Administrador</option>
                <option value="cliente">Cliente</option>
              </select>
            </div>            
            <div class="w-full">
              <label for="estado" class="block mb-2 text-sm font-medium text-indigo-600">Estado</label>
              <input [(ngModel)]="usuario.estado" disabled type="text" id="estado" class="bg-slate-300 border border-indigo-300 text-indigo-900 text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" placeholder="Estado" required>
            </div>
          </div>
          <div class="flex justify-end">
            <button (click)="updateUser()" class="text-white bg-indigo-700 hover:bg-indigo-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">Actualizar Información</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
