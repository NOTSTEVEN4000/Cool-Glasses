<div class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center">
  <div class=" modal-content">
    <div class="bg-white p-4 rounded-lg max-w-md">
      <h2 class="text-2xl font-bold mb-4">Deja tu Reseña</h2>
      <form>
        <div class="mb-4">
          <label class="block text-gray-700">Calificación</label>
          <div class="flex">
            <span *ngFor="let star of [1, 2, 3, 4, 5]" (click)="setRating(star)" class="cursor-pointer "
              style="font-size: 40px;" [class.text-yellow-500]="estrella >= star"
              [class.text-gray-300]="estrella < star">
              &#9733;
            </span>
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700">Comentario</label>
          <textarea [(ngModel)]="comentario" name="comentario" class="w-full p-2 border border-gray-300 rounded-md"
            required></textarea>
        </div>
        <div class="flex justify-end space-x-4">
          <button (click)="closeModal.emit()"
            class="px-4 py-2 bg-red-500 rounded-md text-white hover:bg-red-700">Cancelar</button>
          <button type="button" (click)="submit()" class="px-4 py-2 bg-blue-600 text-white rounded-md">Enviar</button>
        </div>
      </form>
    </div>
  </div>
</div>
